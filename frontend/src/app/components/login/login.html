<div class="container">
  <div class="card" style="max-width: 450px; margin: 3rem auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center; font-size: 2rem; font-weight: 700; color: var(--text-primary);">Welcome Back</h2>
    <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">Sign in to your account to continue</p>
    
    @if (error) {
      <div class="alert alert-error">{{ error }}</div>
    }
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="you@example.com">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
      </div>
      
      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
    </form>
    
    <p style="margin-top: 1.5rem; text-align: center; color: var(--text-secondary);">
      Don't have an account? <a routerLink="/register" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Create one</a>
    </p>
  </div>
</div>
