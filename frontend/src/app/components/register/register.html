<div class="container">
  <div class="card" style="max-width: 450px; margin: 3rem auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center; font-size: 2rem; font-weight: 700; color: var(--text-primary);">Create Account</h2>
    <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">Join us to start shopping</p>
    @if (error) {
      <div class="alert alert-error">{{ error }}</div>
    }
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="formData.firstName" name="firstName" required placeholder="John">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="formData.lastName" name="lastName" required placeholder="Doe">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="formData.email" name="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="formData.password" name="password" required placeholder="Create a strong password">
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>
    </form>
    <p style="margin-top: 1.5rem; text-align: center; color: var(--text-secondary);">
      Already have an account? <a routerLink="/login" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Sign in</a>
    </p>
  </div>
</div>
