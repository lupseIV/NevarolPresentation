<div class="container">
  <h1 style="margin-bottom: 2rem; font-size: 2.5rem; font-weight: 700; color: var(--text-primary);">Admin Dashboard</h1>
  
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin: 2rem 0;">
    <div class="card" style="text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
      <h3 style="font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem;">{{ stats.totalUsers || 0 }}</h3>
      <p style="font-size: 1.125rem; opacity: 0.9;">Total Users</p>
    </div>
    <div class="card" style="text-align: center; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none;">
      <h3 style="font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem;">{{ stats.totalProducts || 0 }}</h3>
      <p style="font-size: 1.125rem; opacity: 0.9;">Total Products</p>
    </div>
    <div class="card" style="text-align: center; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border: none;">
      <h3 style="font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem;">{{ stats.totalOrders || 0 }}</h3>
      <p style="font-size: 1.125rem; opacity: 0.9;">Total Orders</p>
    </div>
    <div class="card" style="text-align: center; background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; border: none;">
      <h3 style="font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem;">${{ (stats.totalRevenue || 0).toFixed(2) }}</h3>
      <p style="font-size: 1.125rem; opacity: 0.9;">Total Revenue</p>
    </div>
  </div>
  
  <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 2rem;">
    <a routerLink="/admin/users" class="btn btn-primary" style="text-decoration: none;">Manage Users</a>
    <a routerLink="/admin/products" class="btn btn-primary" style="text-decoration: none;">Manage Products</a>
    <a routerLink="/admin/orders" class="btn btn-primary" style="text-decoration: none;">Manage Orders</a>
  </div>
</div>
