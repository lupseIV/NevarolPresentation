<div class="container">
  <h1>Manage Products</h1>
  
  <button class="btn btn-success" (click)="showAddForm()" style="margin-bottom: 1rem;">Add New Product</button>
  
  @if (addingProduct) {
    <div class="card">
      <h3>Add New Product</h3>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="newProduct.name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="newProduct.description"></textarea>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="newProduct.price" step="0.01">
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input type="number" [(ngModel)]="newProduct.stock">
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="text" [(ngModel)]="newProduct.imageUrl">
      </div>
      <button class="btn btn-success" (click)="addProduct()">Add</button>
      <button class="btn" (click)="cancelEdit()">Cancel</button>
    </div>
  }
  
  @if (editingProduct) {
    <div class="card">
      <h3>Edit Product</h3>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="editingProduct.name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="editingProduct.description"></textarea>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="editingProduct.price" step="0.01">
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input type="number" [(ngModel)]="editingProduct.stock">
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="text" [(ngModel)]="editingProduct.imageUrl">
      </div>
      <button class="btn btn-success" (click)="saveProduct()">Save</button>
      <button class="btn" (click)="cancelEdit()">Cancel</button>
    </div>
  }
  
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id) {
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td>
            <button class="btn btn-primary" (click)="editProduct(product)">Edit</button>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
