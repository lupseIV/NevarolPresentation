<div class="container">
  <h1>Manage Users</h1>
  
  @if (editingUser) {
    <div class="card">
      <h3>Edit User</h3>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="editingUser.firstName">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="editingUser.lastName">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="editingUser.email">
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="editingUser.isAdmin">
          Is Admin
        </label>
      </div>
      <button class="btn btn-success" (click)="saveUser()">Save</button>
      <button class="btn" (click)="cancelEdit()">Cancel</button>
    </div>
  }
  
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.isAdmin ? 'Yes' : 'No' }}</td>
          <td>
            <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
