<div class="container">
  <h1>Products</h1>
  
  @if (message) {
    <div class="alert alert-success">{{ message }}</div>
  }
  
  <div class="product-grid">
    @for (product of products; track product.id) {
      <div class="product-card">
        @if (product.imageUrl) {
          <img [src]="product.imageUrl" [alt]="product.name">
        } @else {
          <div style="width: 100%; height: 200px; background: #f0f0f0; border-radius: 4px; margin-bottom: 1rem; display: flex; align-items: center; justify-content: center;">
            No Image
          </div>
        }
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price }}</p>
        <p>In Stock: {{ product.stock }}</p>
        <button class="btn btn-primary" (click)="addToCart(product.id)" [disabled]="product.stock === 0">
          Add to Cart
        </button>
        <a [routerLink]="['/products', product.id]" class="btn" style="margin-top: 0.5rem; display: inline-block;">View Details</a>
      </div>
    }
  </div>
</div>
