<div class="container">
  <div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2>Checkout</h2>
    
    @if (error) {
      <div class="alert alert-error">{{ error }}</div>
    }
    
    <p>Click below to complete your order. An email confirmation will be sent to you.</p>
    
    <button class="btn btn-success" (click)="completeOrder()" [disabled]="processing" style="width: 100%; margin-top: 1rem;">
      @if (processing) {
        Processing...
      } @else {
        Complete Order
      }
    </button>
    
    <a routerLink="/cart" class="btn" style="width: 100%; margin-top: 0.5rem; display: block; text-align: center;">
      Back to Cart
    </a>
  </div>
</div>
